<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sia Paper Wallet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title"              content="Sia Paper Wallet" />
    <meta property="og:description"        content="Generate a paper wallet for long term storage of siacoin." />
    <meta property="og:image"              content="https://s3.amazonaws.com/omarshammas.com/siapaperwallet/sia-og.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
      body {
        font-family: "Gotham A", "Gotham B", Helvetica, Arial, sans-serif;
        color: rgba(74, 74, 74, 1);
      }
      #content,
      #donate,
      #footer {
        margin: 75px auto;
        max-width: 900px;
      }
      .heading {
        margin-top: 20px;
        text-align: justify;
      }
      #donate,
      #footer,
      section {
        margin-top: 75px;
      }
      .green { color: #00cba0; }
      h1 {
        text-align: center;
        margin-bottom: 40px;
      }
      h1.display-4 img {
        vertical-align: inherit;
      }
      p {
        font-size: 1.25rem;
        font-weight: 300;
        overflow-wrap: break-word;
      }
      .dark-link {
        color: rgba(74, 74, 74, 0.8);
        text-decoration: underline;
      }
      .dark-link:hover {
        color: rgba(0, 203, 160, 1);
      }
      p.small {
        font-size: 16px;
        display: block;
        width: 75%;
        margin: auto;
        overflow-wrap: break-word;
        font-weight: 300;
      }
      .generate-wallet-btn {
        color: white;
        background-color: rgba(0, 203, 160, 0.85);
        padding: 0.75em 1.5em;
        font-size: 1.5em;
        line-height: 1.5;
        text-transform: uppercase;
        border-radius: .3em;
      }
      .generate-wallet-btn:hover {
        color: white;
        background-color: rgba(0, 203, 160, 1);
      }

      section.generate-wallet {
        text-align: center;
      }
      #donate {
        text-align: center;
      }
      #footer {
        color: rgba(74, 74, 74, 0.8);
      }
      .thanks,
      .made-with {
        font-size: 0.9em;
        //font-weight: bold;
        //opacity: 0.5;
      }
      .canada-flag-icon:before {
        content: "";
        display: inline-block;
        width: 21px;
        height: 15px;
        background: url(https://s3.amazonaws.com/omarshammas.com/siapaperwallet/flagIcons.svg);
        background-position: -162px -10px;
        vertical-align: -2px;
        margin-right: 12px;
      }

      .break-mobile {
        display: none;
      }
      .mobile-address-hr {
        display: none;
      }

      @media (max-width: 750px) {
        .break-mobile {
          display: block;
        }
        .mobile-address-hr {
          display: block;
          margin-top: 2rem;
          max-width: 200px;
          border: 2px solid rgba(74, 74, 74, 1);
          border-top: 0;
          opacity: 0.1;
        }
        .info { text-align: center; }
        .info .media {
          display: block;
          text-align: center;
        }
        .info .media .d-flex { display: inline-block !important; }
        .info .media .mr-3 { margin-right: 0 !important; }
      }
      @media (max-width: 992px) {
        #content {
          margin-top: 20px;
          margin-bottom: 20px;
        }

        #donate,
        #footer,
        section {
          margin-top: 40px;
          margin-bottom: 40px;
        }

        .heading,
        #donate,
        #footer,
        section {
          padding: 0 10px;
        }
        h1 {
          margin-bottom: 20px;
        }
        .heading {
          margin-top: 0;
        }
        p {
          font-size: 0.9em;
        }
        #donate {
          text-align: left;
        }
      }
    </style>
	</head>
	<body>
    <div id="content">
      {{ template "content" .}}
    </div>
    <section id="donate">
      <p>
        If you'd like to support us, we'd appreciate your donation!
        <br/>
        0a3d87b83777242b5c3f3bee566003c21adb429e52fc46ab01b05ca2ed74102cd5f03a54e690
      </p>
    </section>
    <div id="footer">
      <p class="thanks float-left">Special thanks to team at <a class="dark-link" href="http://sia.tech" target="_blank">sia.tech</a></p>
      <p class="made-with float-right">Made in <span class="canada-flag-icon"></span></p>
      <div class="clearfix"></div>
    </div>
	</body>
</html>
